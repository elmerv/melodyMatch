<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>
 



  <ion-slides [options]="option" id="featuredArtists" [routerLink] = "['/soundbytes']">
    <ion-slide *ngFor="let keys of instruments" id="eachSlide">
      <a>

      <img src={{keys.photo}} class="artistPhoto">
      <h2 class="name">{{keys.name}}</h2>
    </a>
    </ion-slide>
  </ion-slides>


  <ion-slides [options]="option" id="featuredArtists">
    <ion-slide *ngFor="let keys of genres" id="eachSlide">
      <a>
        <img src={{keys.photo}} class="albumPhoto">
        <h2 class="name">{{keys.name}}</h2>
      </a>
    </ion-slide>
  </ion-slides>




</ion-content>
