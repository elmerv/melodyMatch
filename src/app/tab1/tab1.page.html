
<ion-header >
  <ion-toolbar>
    <ion-title id = "appName">
      Melody Match
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h2>Genres</h2>
  <ion-slides class="slides" [options]="option">
    <ion-slide *ngFor="let keys of genres" class="eachSlide" [routerLink]="['/soundbytes']">
      <div id = "container">
        <img src={{keys.photo}} class="albumPhoto">
        <h2 class="name">{{keys.name}}</h2>
      </div>
    </ion-slide>
  </ion-slides>

  <h2>Instruments</h2>
  <ion-slides [options]="option">
    <ion-slide *ngFor="let keys of instruments" class="eachSlide" [routerLink]="['/soundbytes']">
      <a>
        <img src={{keys.photo}} class="artistPhoto"/>
        <h2 class="name">{{keys.name}}</h2>
      </a>
    </ion-slide>
  </ion-slides>



</ion-content>
