<ion-header>
  <ion-toolbar>
    <ion-title>recent messages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-item *ngFor = "let artist of artist" id="artistLoop" [routerLink] = "['/messages']"> 
    <ion-avatar slot="start">
      <img src= {{artist.picture}}  id="artistPicture">
    </ion-avatar>
    <ion-label>
      <p id="artistName">{{artist.name}}</p>
    </ion-label>
  </ion-item>
</ion-content>
