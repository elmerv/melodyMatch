<ion-header>
  <ion-toolbar>
    <ion-title>recent messages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-item *ngFor = "let artist of artist" id="artistLoop"> 
    <ion-avatar slot="start">
      <img src= {{artist.picture}} [routerLink] = "['../../messages']" id="artistPicture">
    </ion-avatar>
    <ion-label>
      <p id="artistName">{{artist.name}}</p>
    </ion-label>
  </ion-item>
</ion-content>
