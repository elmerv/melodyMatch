<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-back-button slot="start"> </ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<div class="left">Hey how's it going?</div>
<div class = "chatBoxes" *ngFor="let blog of blogs">
{{blog}}
</div>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-input [(ngModel)]="currentInput" placeholder="Message"></ion-input>
      <ion-icon name="arrow-forward-circle-outline" (click)="addBlog()"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-footer>
